<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Довідник типів оплати</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Повернутися до звітів</a>
        <h1>Довідник типів оплати</h1>

        <form id="add-paytype-form">
            <div class="form-group">
                <label for="paytypeName-input">Новий тип оплати:</label>
                <input type="text" id="paytypeName-input" name="name" required>
            </div>
            <button type="submit">Додати</button>
        </form>

        <hr>

        <div id="paytypes-table-container">
            <h2>Існуючі типи оплати</h2>
            <table id="paytypes-table">
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="paytypes.js"></script>
</body>
</html>
