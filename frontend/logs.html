<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лог дій</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="main-layout">
        <div id="sidebar"></div>
        <div class="container">
        <h1>Лог дій</h1>
        
        <div id="logs-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Дія</th>
                        <th>Деталі</th>
                        <th>Час</th>
                    </tr>
                </thead>
                <tbody id="logs-table-body">
                </tbody>
            </table>
        </div>
        <button id="clear-logs-btn" class="submit-button">Очистити лог</button>
    </div>
        <script src="logs.js?v=2"></script>
        <script>
        // Динамічне підключення спільного меню
        fetch('sidebar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            });
        </script>
</body>
</html>
